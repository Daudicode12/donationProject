    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo"><i class="fas fa-tint"></i> BloodDonate</a>

    <section class="signup-section">
        <h1>Sign Up to Become a Donor</h1>
        <p>Join our community of lifesavers! Fill in your details below to register as a blood donor.</p>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Blood Group (e.g. O+, A-)" required>
            <input type="text" placeholder="Location/City" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
