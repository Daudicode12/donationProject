<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">

</head>

<body>

  <div class="login-box">

    <h2>Login</h2>

    <form>

      <input type="email" placeholder="Email" required>

      <input type="password" placeholder="Password" required>

      <div class="options">

        <label class="check"><input type="checkbox" > Remember me</label>

        <a href="#">Forgot Password?</a>

      </div>

     <button type="submit" class="submit">
      <a href="#">Sign In</a>
      </button>

    </form>

    <div class="social-login">

      <button class="google">Sign in with Google</button>

      <button class="facebook">Sign in with Facebook</button>

    </div>

    <div class="signup-link">

      <p>Don't have an account? <a href="/donationProject/public/homesection/auth/signup/signup.html">Sign Up</a></p>

    </div>

  </div>

</body>

</html>
